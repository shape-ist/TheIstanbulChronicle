{% macro style() %}
<style>
    .theme-dark {
        --bg: #161718;
        --fg: #ffffff;
        --g1: #cecece;
        --g2: #505050;
    }

    .theme-light {
        --bg: #ffffff;
        --fg: #000000;
        --g1: #505050;
        --g2: #cecece;
    }

    @font-face {
        font-family: 'Old English';
        src: url("{{ url_for('static', filename='assets/oldenglish.woff2') }}") format('woff2')
    }

    body {
        background: var(--bg);
        color: var(--fg);
        --topbar-height: 80px;
        --f1: 'Roboto';
        --f2: 'Lora';
        --f3: 'Old English';
        --size1: 1em;
        --size2: 1.5em;
        --size3: 2em;
        --size4: 2.5em;
        --size5: 3em;
        --m1: 10px;
        --m2: 20px;
        --m3: 40px;
        --m4: 80px;
        margin: 0;
        padding: 0;
    }

    p{
        margin: 0;
        padding: 0;
    }

    #app-wrapper {
        max-width: 1000px;
        margin: auto;
    }

    * {
        transition: .12s ease;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 90%;
    }

    .select {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
    }

    .flex-col {
        display: flex;
        flex-direction: column
    }

    .flex-row {
        display: flex;
        flex-direction: row
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center
    }

    .center {
        display: flex;
        align-items: center;
        justify-content: center
    }

    .topmost {
        z-index: 99 !important;
    }

    .hide {
        opacity: 0 !important;
        transition: .65s ease;
    }

    @keyframes slide-in {
        from {
            opacity: 0;
            transform: translateY(100px) scaleY(1.5);
        }

        to {
            opacity: 1;
            transform: unset;
        }
    }

    .overlay {
        position: fixed;
        height: 100%;
        width: 100%;
        display: flex;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .auth-overlay {
        background: rgba(0, 0, 0, .8);
        z-index: 999;
    }

    .auth-container{
        background: var(--fg);
        color: var(--bg);
        padding: 80px;
        max-width: 400px;
        animation: slide-in .4s;
    }

    .title-large{
        font-size: var(--size5);
        font-weight: bold;
        text-align: center;
        letter-spacing: -2px;
        line-height: 85%;
    }
    
    .google-auth{
        background: var(--bg);
        color: var(--fg);
        outline: none;
        border: none;
        padding: 20px 40px;
        border-radius: 999px;
        font-family: var(--f1);
        font-weight: bold;
        font-size: var(--size1);
        display: none !important;
    }

    .auth-content{
        margin: var(--m2);
    }

    button:active{
        filter: brightness(.8) contrast(.6);
        transition: none !important;
    }

    .fa{
        color: var(--fg);
    }

    .auth-icon{
        margin-right:20px;
    }

    .pointer{
        cursor: pointer;
    }
</style>
{% endmacro %}
