{% macro category_bar() %}
<div class="none category-area">
    <div class="category-area-inner flex-row flex-center">
        {% set cat = cats()['cats'] %}
        {% for i in cat %}
        {% if i['id'] == 'home' %}
        {% set href = '/' %}
        {% else %}
        {% set href = '/c/' + i['id'] %}
        {% endif %}
        <a href="{{ href }}">
            {{ i['name'] }}
        </a>
        {% endfor %}
    </div>
</div>
<style>
    .category-area {
        border: 1px solid var(--bg-alt);
        width: 100%;
        margin-top: 24px;
    }
    .category-area-inner {
        margin: auto;
        max-width: 960px;
        justify-content: space-evenly;
    }
    .category-area a {
        font-size: .75em;
        padding: 12px 1em;
    }
    .category-area a.active {
        background: var(--fg);
        color: var(--bg);
    }
</style>
{% endmacro %}
