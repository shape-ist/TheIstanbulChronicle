{% macro mobile_menu() %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/macros/_mobile_menu.css') }}">
<div class='none' id="mobile-menu-drawer-wrapper" style="transform: translateY(100%)">
    <div id="mobile-menu-drawer">
        <div>
            <button id="mobile-theme" class="toggle-theme-btn pointer" onclick="toggleTheme()">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
        <ul>
            <li>
                <a href="/about">
                    <p class="mobile-menu-text">
                        About Us
                    </p>
                </a>
            </li>
            <!--            
            <li class="disabled-menu">
                <a href="/login">Login</a>
            </li>
            <li class="disabled-menu">
                <a href="/register">Register</a>
            </li>
            -->
            <li>
                <div class="flex-row flex-center">
                    <a tabindex="-1" rel="noopener" href="https://twitter.com/theistchronicle" target="_blank"
                    class="mobile-social aria-hidden pointer fab fa-twitter-square"></a>
                    <a tabindex="-1" rel="noopener" href="https://www.instagram.com/theistanbulchronicle/" target="_blank"
                        class="mobile-social aria-hidden pointer fab fa-instagram-square"></a>
                </div>
            </li>
        </ul>
    </div>
    <button id="mobile-back-btn" onclick="flyOut('#mobile-menu-drawer-wrapper')">
        <p class="mobile-menu-text">
            Back
        </p>
    </button>
</div>
{% endmacro %}
