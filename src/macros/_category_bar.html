{% macro category_bar() %}
<div class="category-area flex-row flex-center">
    {% set cat = cats()['cats'] %}
    {% for i in cat %}
        {% if i['id'] == 'home' %}
            {% set href = '/' %}
        {% else %}
            {% set href = '/category/' + i['id'] %}
        {% endif %}
        <a href="{{ href }}">
            {{ i['name'] }}
        </a>
    {% endfor %}
</div>
<style>
    .category-area {
        border: 1px solid var(--bg-alt);
        width: 100%;
        margin-top: 24px;
    }
    .category-area a {
        font-size: .75em;
        padding: 12px 3em;
    }
    .category-area a.active {
        background: var(--fg);
        color: var(--bg);
    }
</style>
{% endmacro %}
