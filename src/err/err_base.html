<!DOCTYPE html>
{% from "./macros/_style.html" import style %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/global/err.css') }}">
    {{style()}}
    <title>The Istanbul Chronicle</title>
</head>

<body>
    <div id="error-wrapper" class="flex-center flex-col">
        <div class="flex-row flex-center error-content-wrapper">
            <div class="danger error-text-wrapper">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
