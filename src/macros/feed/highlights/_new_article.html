{% macro new_article( article ) %}
    <div class="new-article-item-container flex-col">
        {% set cover_image = article['cover_image'] %}
        <div class="new-article-cover article-cover" style="
                background: linear-gradient(180deg, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.85) 100%),
                url('{{ cover_image }}'),
                linear-gradient(var(--g2) 100%, transparent);">
            <div class="new-article-title-wrapper">
                <h1 id="new-article-title">
                    <a class="new-article-title-a" href="/article/{{ article['uid'] }}">
                        {{ article['title'] }}
                    </a>
                </h1>
            </div>
        </div>
        <div class="new-article-highlighted-content flex-col">
            <div class="new-article-preview-text-wrapper">
                <p class="new-article-preview select">
                    {{ article['body'] }}
                </p>
                <div class="new-article-text-fade-out"></div>
            </div>

            {% from "./macros/_mini_user.html" import mini_user with context %}
            {{ mini_user(article) }}

        </div>
    </div>
    <script>
        document.onreadystatechange = function () {
            var module = document.getElementById("new-article-title");
            $clamp(module, {clamp: 3});
        };        
    </script>
{% endmacro %}
