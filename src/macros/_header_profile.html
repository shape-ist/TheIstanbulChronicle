{% macro header_profile() %}
    <style>
        .header-pfp-container {
            height: 40px;
            width: 40px;
            background: var(--g2);
            border-radius: 999px;
        }

        .header-pfp-image {
            height: 100%;
            width: 100%;
            border-radius: 999px;
        }
    </style>
    <div class="header-pfp-container">
        {% set hudata = header_user_data() %}
        {% set pfp = hudata[0] %}
        {% set name = hudata[1] %}
        {% if pfp != '' %}
            <img alt="username comes here" class="header-pfp-image" src="{{ current_pfp() }}">
        {% else %}
            <img alt="username comes here" class="header-pfp-image"
                 src="{{ url_for('static', filename='assets/default_pfp/pfp.svg') }}">
        {% endif %}
    </div>

{% endmacro %}
