{% from "./macros/_form.html" import form %}
{% macro login() %}
<style>
    .auth-content {
        color: var(--bg) !important;
    }

    .form-container {
        width: 50%;
        justify-content: flex-end;
        align-items: center;
    }

    .auth-lower-container{
        width: calc(50% + 40px);
    }

    .auth-submit {
        padding: var(--m1) var(--m2);
        background: var(--bg);
        color: var(--fg);
        font-family: var(--f2);
        font-weight: bold;
        border-radius: 999px;
    }

    .auth-submit:focus, .auth-submit:hover{
        transform: scale(1.08);
        box-shadow: 0 0 42px -8px var(--bg);
    }

</style>
<script type="text/javascript" src="{{ url_for('static', filename='js/dismissHandler.js') }}"></script>
<div id="login-area" class="overlay auth-overlay flex-center" style="display:none;">
    <div id="login-popup" class="auth-container flex-col flex-center">
        <h1 class="auth-content title-large">Log in to<br>the Chronicle</h1>
        <button class="auth-content google-auth"><i class="auth-icon fab fa-google"></i>Continue with Google</button>
        <div class="form-container flex-col">
            {{ form('E-Mail', 'email-form', 'email') }}
            {{ form('Password', 'password-form', 'password') }}
        </div>
        <div class="auth-lower-container flex-row flex-between">
            <a href="/profile/reset" class="forgot sub">Forgot Password?</a>
            <button class="auth-submit">Log in</button>
        </div>
    </div>
</div>
{% endmacro %}

{% macro signup() %}

{% endmacro %}
